name: Deploy to Railway

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout kódu
      - name: Checkout code
        uses: actions/checkout@v2

      # Přihlášení do Railway
      - name: Railway Login
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_TOKEN }}
        run: railway login

      # Instalace závislostí
      - name: Install dependencies
        run: npm install

      # Build aplikace
      - name: Build application
        run: npm run build

      # Deploy na Railway
      - name: Deploy to Railway
        run: railway up
